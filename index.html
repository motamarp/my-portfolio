<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny's List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>

<header>
    <div class="header-container">
        <div class="header-image-container">
            <img src="Benny.jpg" alt="Benny">
        </div>
        <h1 class="site-title"><a href="#">Benny's List</a></h1>
    </div>
</header>

<div class="filter-container">
    <h2>Filters</h2>
    <div class="filter-input-container">
        <label class="filter-input-label">Search:</label>
        <input type="text" class="filter-input">
    </div>
    <div class="filter-input-container">
        <label class="filter-input-label">Price:</label>
        <input type="text" class="filter-input" placeholder="Min">
        <input type="text" class="filter-input" placeholder="Max">
    </div>
    <div class="filter-input-container">
        <label class="filter-input-label">City:</label>
        <select class="filter-input">
            <option value="">Select a city</option>
            <!-- Add options here -->
        </select>
    </div>
    <fieldset class="filter-fieldset">
        <legend>Condition</legend>
        <div>
            <input type="checkbox" id="new" name="condition">
            <label for="new">New</label>
        </div>
        <div>
            <input type="checkbox" id="used" name="condition">
            <label for="used">Used</label>
        </div>
    </fieldset>
    <button class="action-button">Update</button>
</div>

<div id="posts">
    <div class="post">
        <div class="post-image-container">
            <img src="image1.jpg" alt="Item 1">
        </div>
        <div class="post-contents">
            <h2 class="post-title">Item 1</h2>
            <div class="post-info-container">
                <span class="post-price">$10</span>
            </div>
        </div>
    </div>
    <div class="post">
        <div class="post-image-container">
            <img src="image2.jpg" alt="Item 2">
        </div>
        <div class="post-contents">
            <h2 class="post-title">Item 2</h2>
            <div class="post-info-container">
                <span class="post-price">$15</span>
            </div>
        </div>
    </div>
    <!-- Add more posts as needed -->
</div>

<button id="sell-something-button">+</button>

</body>
</html>
