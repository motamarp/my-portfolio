<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <title>Your Page Title</title>
</head>
<body>

<header>
    <div class="header-container">
        <div class="header-image-container">
            <img src="Benny.jpg" alt="Benny's List">
        </div>
        <h1 class="site-title"><a href="#">Benny's List</a></h1>
    </div>
</header>

<aside class="filter-container">
    <h2>Filters</h2>
    <div class="filter-input-container">
        <label for="text-filter" class="filter-input-label">Text</label>
        <input type="text" id="text-filter" class="filter-input">
    </div>
    <div class="filter-input-container">
        <label for="price-min" class="filter-input-label">Price</label>
        <input type="number" id="price-min" class="filter-input" placeholder="Min">
        <input type="number" id="price-max" class="filter-input" placeholder="Max">
    </div>
    <fieldset class="filter-fieldset">
        <legend>Condition</legend>
        <div>
            <input type="checkbox" id="new" class="filter-input-element">
            <label for="new">New</label>
        </div>
        <div>
            <input type="checkbox" id="used" class="filter-input-element">
            <label for="used">Used</label>
        </div>
    </fieldset>
    <button class="action-button">Update</button>
</aside>

<main id="posts">
    <div class="post">
        <div class="post-image-container">
            <img src="image1.jpg" alt="Post 1">
        </div>
        <div class="post-contents">
            <div class="post-info-container">
                <a href="#" class="post-title">Post Title 1</a>
                <span class="post-price">$10</span>
            </div>
            <div class="post-location">Location 1</div>
        </div>
    </div>
    <div class="post">
        <div class="post-image-container">
            <img src="image2.jpg" alt="Post 2">
        </div>
        <div class="post-contents">
            <div class="post-info-container">
                <a href="#" class="post-title">Post Title 2</a>
                <span class="post-price">$15</span>
            </div>
            <div class="post-location">Location 2</div>
        </div>
    </div>
    <!-- Repeat similar blocks for more posts -->
</main>

<button id="sell-something-button">
    <i class="fas fa-plus"></i>
</button>

</body>
</html>
